<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1inch Agent Kit - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message.error .message-content {
            background: #dc3545;
            color: white;
        }

        .function-calls {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .function-calls h4 {
            color: #1976d2;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .function-call {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .function-name {
            font-weight: bold;
            color: #1976d2;
        }

        .function-result {
            margin-top: 4px;
            padding: 4px;
            background: #f5f5f5;
            border-radius: 2px;
            font-family: monospace;
            font-size: 0.75rem;
            max-height: 100px;
            overflow-y: auto;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            padding: 8px 16px;
            background: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .example-btn:hover {
            background: #007bff;
            color: white;
        }

        .clear-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– 1inch Agent Kit</h1>
            <p>AI-powered chat interface for 1inch DeFi protocols</p>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <div class="message-content">
                    <strong>Welcome to 1inch Agent Kit!</strong><br>
                    Ask me anything about 1inch DeFi protocols. I can help you with quotes, swaps, gas prices, RPC calls, and more.
                </div>
            </div>
        </div>

        <div class="examples">
            <h3>ðŸ’¡ Try these examples:</h3>
            <div class="example-buttons">
                <button class="example-btn" onclick="sendExample('Get me a quote for swapping 1 ETH to USDC on Ethereum')">
                    Get Quote
                </button>
                <button class="example-btn" onclick="sendExample('What are the current gas prices for Polygon?')">
                    Gas Prices
                </button>
                <button class="example-btn" onclick="sendExample('Get the latest block number on Ethereum')">
                    Block Number
                </button>
                <button class="example-btn" onclick="sendExample('Check the health status of the 1inch API')">
                    Health Check
                </button>
            </div>
        </div>

        <div class="input-container">
            <form class="input-form" id="chatForm">
                <input 
                    type="text" 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Ask me about 1inch DeFi protocols..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
